<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header id="headline" <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <img src="images/Twitter-logo.svg.png" height="27px">
    <h3 id="tittle">Página inicial</h3>
    <span id="headline-input">
      <img src="images/search-icon.png" height="25px" id="img-top"></img>
    </span>

    <input type="text" placeholder="             Buscar no Twitter">
  
  </header>
  <section>
    <div id="search-tab">

      <img id="first-box" src="images/house-icon (1).png" height="30px"> <span class="text-search-tab">Página inicial</span> </br>
      <img id="second-box" src="images/hash-icon.png" height="27px"> <span class="text-search-tab">Explorar</span> </br>
      <img id="thrid-box" src="images/bell-icon.png" height="30px"> <span class="text-search-tab">Notificações </span></br>
      <img id="forty-box" src="images/mail-icon.png" height="30px"> <span class="text-search-tab">Mensagens</span> </br>
      <img id="fifty-box" src="images/bookmark-icon.png" height="30px"> <span class="text-search-tab">Itens salvos </span> </br>
      <img id="sixty-box" src="images/heart-icon.png" height="30px"> <span class="text-search-tab">Twitter blue</span> </br>
      <img id="seventh-box" src="images/profile-icon.png" height="30px"> <span class="text-search-tab">Perfil</span>  </br>
      <img id="eighth-box" src="images/more-icon.png" height="26px"> <span class="text-search-tab">Mais</span> </br>
      <input class="button-one" type="button" value="Tweetar"> </br>

    </div>
    <footer class="space-center">

      <div class="navegation">
      <input type="button" id="first-button-center" value="Para você">
      <input type="button"id="second-button-center" value="Seguindo">
      </div>
    
      <form class="form">
        <img src="images/profile-one.png" height="58px">
        <textarea 
            id="ask" 
            placeholder="O que está acontecendo?"></textarea>
      
              <div class="icons-center">
                  <span>
                    <img class="img-one" src="images/galery-icon.png" height="20px">
                    <img class="img-two" src="images/gifbox-icon.png" height="20px">
                    <img class="img-three" src="images/list-icon.png" height="20px">
                    <img class="img-four" src="images/smile-icon.png" height="20px">
                    <img class="img-five" src="images/calendar-icon.png" height="20px">
                    <img class="img-six" src="images/location-icon.png" height="20px">
                  </span>
              </div>
                    <button id="button-inside-forms">Tweetar</button>
      </footer>
    </form>
    
  </section>
    
    <footer>
      <div id="search-tab-profile">
      <img src="images/minhafoto.png" height="85px"> <strong>Gabriel</strong> </br>
      <p>@Militaum</p>
    </div>
    </footer>
</body>
</html>
